<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="lib.js"
    ></script>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List <i class="fas fa-plus-square"></i></h1>
      <input type="text" placeholder="Add New ToDo" maxlength="40" />
      <ul>
        <li>
          <span><i class="fa fa-trash"></i></span> BUY HOME
        </li>
        <li>
          <span><i class="fa fa-trash"></i></span> BUY TV
        </li>
        <li>
          <span><i class="fa fa-trash"></i></span> BUY BIKE
        </li>
        <li>
          <span><i class="fa fa-trash"></i></span> BUY CAR
        </li>
        <li>
          <span><i class="fa fa-trash"></i></span> BUY PLOT
        </li>
        <li>
          <span><i class="fa fa-trash"></i></span> BUY VILLA
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
